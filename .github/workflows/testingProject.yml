name: TestProject

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore app/app.sln
    - name: Build
      run: dotnet build app/exam/exam.csproj
    - name: Test
      run: dotnet test app/TestProject/TestProject.csproj
